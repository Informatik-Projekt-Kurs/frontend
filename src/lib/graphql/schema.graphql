type Query {
    getCompany: Company
}

type Mutation {
    createCompany(
        companyName: String!,
        ownerEmail: String!,
        ownerName: String!,
        ownerPassword: String!
    ): String

    editCompany(
        companyName: String,
        description: String,
        businessType: String
    ): String

    deleteCompany: String
}

type Company {
    id: ID
    name: String
    description: String
    businessType: String
    memberEmails: [String]
    ownerEmail: String
}